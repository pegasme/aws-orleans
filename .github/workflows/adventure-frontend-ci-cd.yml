name: Adventure Frontend CI/CD pipeline
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/adventure-frontend/**'
      - '.github/workflows/adventure-frontend-ci-cd.yml'

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment: default
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies for Frontend
        run: npm install --legacy-peer-deps
        working-directory: src/adventure-frontend

      - name: Build Frontend
        run: npm run build
        working-directory: src/adventure-frontend
        
      - name: Sync to S3
        working-directory: src/adventure-frontend
        run: |
          aws s3 sync build/ s3://${{ vars.AWS_S3_SITE_BUCKET_NAME }} --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
          AWS_REGION: us-east-1